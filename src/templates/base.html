<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Title{% endblock %}</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
    <header class="site-header">
      <div class="brand">
        <img
          src="/img/DMSCIRCLELOGO(DARK).PNG"
          alt="DMS Inc. Logo"
          class="brand-logo"
        />
        <span class="brand-text">DMS INC</span>
      </div>
      <nav class="nav">
        <a href="{{ url_for('core.home') }}">Home</a>
        <a href="{{ url_for('core.info') }}">Info</a>
        <a href="{{ url_for('core.why') }}">Why</a>
        <a href="{{ url_for('rate.index') }}">Rate a Culvert</a>
      </nav>
    </header>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif%}
    {% endwith %}

    {% block content %}{% endblock %}

    <footer class="site-footer">
      <small>Â© 2025 DMS Inc.</small>
    </footer>
</body>
</html>
